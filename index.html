<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add a GeoJSON polygon</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidXJiYW5pbnN0aXR1dGUiLCJhIjoiTEJUbmNDcyJ9.mbuZTy4hI_PWXw3C3UFbDQ';

var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/urbaninstitute/ck8sqzcdp1n2a1inzozrzxa2y',
center: [-98.5795, 39.8283],
zoom: 3.5
});
 
map.on('load', function() {

map.addSource('jobloss', {
  type: 'geojson',
  data: 'staticJson.geojson'
  // data:'https://ui-lodes-job-change-public.s3.amazonaws.com/job_loss_by_tract.geojson'
});

map.addLayer(
{
'id': 'state-population',
'source': 'jobloss',
// 'source-layer': 'job_loss_by_tract',
'maxzoom': 10,
'type': 'fill',
// 'filter': ['==', 'isState', true],
'paint': {
'fill-color': [
'interpolate',
['linear'],
['get', 'job_loss_index'],
0,
'#cfe8f3',
50,
'#a2d4ec',
100,
'#73bfe2',
150,
'#46abdb',
200,
'#1696d2',
250,
'#12719e',
300,
'#0a4c6a',
350,
'#062635',
400,
'#000000'
],
'fill-opacity': 0.75
}
},
'waterway-label'
);



// map.addLayer({
// 'id': 'maine',
// 'type': 'fill',
// 'source': 'maine',
// 'layout': {},
// 'paint': {
// 'fill-color': '#088',
// 'fill-opacity': 0.8
// }
// });
});
</script>
 
</body>
</html>
